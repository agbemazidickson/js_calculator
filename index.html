<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <input
                type="text"
                name="display"
                value=""
                id="display"
                class="calculator-screen"
            >
            <div class="container">
                <button class="zone" onclick="display.value += '+'">+</button>
                <button class="zone" onclick="display.value += '-'">-</button>
                <button class="zone" onclick="display.value += '/'">/</button>
                <button class="zone" onclick="display.value += '*'">*</button>
                <button class="zone" onclick="display.value += '1'">1</button>
                <button class="zone" onclick="display.value += '2'">2</button>
                <button class="zone" onclick="display.value += '3'">3</button>
                <button class="zone" onclick="display.value += '4'">4</button>
                <button class="zone" onclick="display.value += '5'">5</button>
                <button class="zone" onclick="display.value += '6'">6</button>
                <button class="zone" onclick="display.value += '7'">7</button>
                <button class="zone" onclick="display.value += '8'">8</button>
                <button class="zone" onclick="display.value += '9'">9</button>
                <button class="zone" onclick="display.value += '0'">0</button>
                <button class="zone" value="=" onclick="display.value = eval(display.value)">=</button>
                <button class="zone" value="Clear" onclick="display.value = ''">C</button>

            </div>
        </div>
    </body>
    <script type="text/javascript"></script>
</html>
